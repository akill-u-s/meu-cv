<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Galeria Profissional</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#fdfdfd;
  --text:#111;
  --accent1:#3b82f6;
  --accent2:#60a5fa;
  --card:#ffffff;
  --muted:#555;
  --shadow:0 8px 20px rgba(59,130,246,0.2);
}
body{
  margin:0; padding:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.4s;
}
body.dark{
  --bg:#0f1724;
  --text:#e6eef8;
  --card:#1e293b;
  --accent1:#60a5fa;
  --accent2:#93c5fd;
  --muted:#aaa;
  --shadow:0 8px 20px rgba(0,0,0,0.4);
}
h1{text-align:center;color:var(--accent1);margin-top:30px;}
h2{color:var(--accent2);}
.container{max-width:1300px;margin:20px auto;padding:20px;}

/* Perfil lateral */
.perfil{
  display:flex;
  align-items:flex-start;
  gap:30px;
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:var(--shadow);
  margin-bottom:40px;
  transition:0.3s;
}
.perfil img{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent1);
  cursor:pointer;
  transition:0.4s;
}
.perfil img.enlarged{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(2.5);
  z-index:200;
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
}
.bio{flex:1;}
.bio h2{margin-top:0;}
.bio p{color:var(--muted);font-size:0.95em;line-height:1.4;}

/* Abas tipo pasta */
.abas{display:flex; gap:20px; justify-content:center; margin-bottom:30px; flex-wrap:wrap;}
.aba{
  background: rgba(255,255,255,0.85);
  padding:16px 24px;
  border-radius:14px;
  cursor:pointer;
  flex:1;
  text-align:center;
  font-weight:600;
  transition:0.3s;
  border:1px solid rgba(0,0,0,0.1);
}
.aba:hover{transform:scale(1.05); box-shadow:var(--shadow);}
.aba.active{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff;}

/* Grid multim√≠dia profissional */
.pasta{display:none; flex-wrap:wrap; gap:20px; justify-content:center; transition:0.4s;}
.pasta.active{display:flex;}
.pasta figure{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  width:220px;
  height:280px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:0.3s;
}
.pasta figure:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 12px 28px rgba(59,130,246,0.35);
}
.pasta img, .pasta iframe, .pasta video, .pasta audio{
  width:100%;
  max-height:140px;
  border-radius:10px;
  object-fit:cover;
  margin-top:8px;
}
figcaption{
  margin-top:6px;
  font-size:0.9em;
  color:var(--accent1);
  font-weight:500;
  text-align:center;
}
.btn{
  display:inline-block;
  margin-top:6px;
  padding:6px 14px;
  border-radius:8px;
  background:var(--accent1);
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}
.btn:hover{
  background:var(--accent2);
  transform:scale(1.05);
}

/* Dark Mode Button */
#toggleMode{
  position:fixed; top:20px; right:20px; padding:10px 18px; border:none; border-radius:10px; background:var(--accent1); color:#fff; cursor:pointer; z-index:100; font-weight:bold; transition:0.3s;
}
#toggleMode:hover{transform:scale(1.05);}

/* Responsivo */
@media(max-width:768px){
  .perfil{flex-direction:column; align-items:center;}
  .perfil img{margin-bottom:12px;}
  .pasta figure{width:45%; height:240px;}
}
</style>
</head>
<body>

<button id="toggleMode">üåô Modo Escuro</button>

<div class="container">
<h1>Galeria Multim√≠dia Profissional</h1>

<!-- Perfil -->
<div class="perfil">
<img src="IMG-20251002-WA0080.jpg" alt="Foto de Perfil" id="perfilPic">
<div class="bio">

</div>

</div>

<script>
const toggleBtn = document.getElementById("toggleMode");
toggleBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("dark");
  toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
});

const abas = document.querySelectorAll(".aba");
const pastas = document.querySelectorAll(".pasta");
abas.forEach(aba=>{
  aba.addEventListener("click", ()=>{
    abas.forEach(a=>a.classList.remove("active"));
    aba.classList.add("active");
    pastas.forEach(p=>p.classList.remove("active"));
    document.getElementById(aba.dataset.target).classList.add("active");
  });
});

const perfilPic = document.getElementById("perfilPic");
perfilPic.addEventListener("click", ()=>{perfilPic.classList.toggle("enlarged");});
</script>
</body>
</html>
